<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <meta name="description" content="Rapid Adventure Co. contact us page">
    <meta name="author" content="Miguel De La Cruz">
    <link rel="stylesheet" href="styles/contactus.css">
</head>

<body>
    <header>
        <img src="images/logo.jpeg" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <div class="hero">
            <h1>Rapids Adventure Co.</h1>
            <h4>850 Main Street</h4>
            <h4>Bridgeport, Connecticut</h4>
            <h4>+1 999 999 9999</h4>
            <h4>info@rapidadventureco.com</h4>
        </div>

        <section class="style">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3003.090421447305!2d-73.1901758225411!3d41.17619497132745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e80e71326c78c1%3A0x4fad8fa506226788!2s850%20Main%20St%2C%20Bridgeport%2C%20CT%2006604!5e0!3m2!1sen!2sus!4v1764556148889!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <form action="contactus">

                <div class="userinfo">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="userinfo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="label">
                    <label>Message<br>Purpose</label>
                </div>

                <div class="radios">

                    <input type="radio" id="GeneralInquiry" value="General Inquiry" name="purpose">
                    <label for="GeneralInquiry">General Inquiry</label>
                    <input type="radio" id="ReservationQuestion" value="Reservation Question" name="purpose">
                    <label for="ReservationQuestion">Reservation Question</label>
                    <input type="radio" id="WebsiteSuggestion" value="Website Suggestion" name="purpose">
                    <label for="WebsiteSuggestion">Website Suggestion</label>

                </div>

                <div class="text-area">
                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message" rows="3" cols="25"></textarea>
                </div>

                <div class="checkboxes">
                    <input type="checkbox" id="Subscribe" name="checkbox">
                    <label for="Subscribe">Please Subscribe to the monthly newsletter</label>
                </div>

                <input type="submit" class="form" value="Get in Touch!">

            </form>
        </section>
        <section class="employee">
            <h2>We Are Here to Serve You!</h2>
            <figure class="adventure">
                <img src="images/adventure1.jpg" alt="Los dientes del diablo">
                <figcaption>Los dientes del diablo</figcaption>
            </figure>
            <figure class="adventure">
                <img src="images/adventure2.jpg" alt="Big Malllard">
                <figcaption>Big Malllard</figcaption>
            </figure>
            <figure class="adventure">
                <img src="images/adventure3.jpg" alt="Half Day adventure">
                <figcaption>Half Day adventure</figcaption>
            </figure>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 &#128166;Rapids Adventure Co.&#128166;Miguel De La Cruz </p>
        <nav class="socialmedia">
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="Instagram" width="80">
            </a>
            <a href="https://www.facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="80">
            </a>
            <a href="https://www.youtube.com">
                <img src="images/youtube.svg" alt="Youtube" width="80">
            </a>

        </nav>
    </footer>

</body>

</html>
